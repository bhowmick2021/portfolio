<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} • {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets.css" | relative_url }}">
  <style>
    :root { --w: 880px; --fg:#111; --muted:#666; }
    body { font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:var(--fg); margin:0; }
    header, main, footer { max-width: var(--w); margin: 0 auto; padding: 24px; }
    header { display:flex; gap:12px; align-items:center; }
    nav a { margin-right:12px; color: #0366d6; text-decoration:none; }
    nav a:hover { text-decoration:underline; }
    main img { max-width:100%; height:auto; }
    footer { color: var(--muted); border-top:1px solid #eee; margin-top:32px; }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:700;">{{ site.title }}</div>
    <nav>
      <a href="{{ "/" | relative_url }}">Home</a>
      <a href="{{ "/blog" | relative_url }}">Blog</a>
      <a href="{{ "/#contact" | relative_url }}">Contact</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    © {{ "now" | date: "%Y" }} {{ site.title }} • Built with GitHub Pages
  </footer>
</body>
</html>
